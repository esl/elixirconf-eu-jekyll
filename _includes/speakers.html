<div id="speakers" class="section speakers">
  <h1 class="title">SPEAKERS</h1>
  <hr />
  <p class="section-text">
    Nulla a tellus at turpis gravida congue non interdum et malesuada fames ac
    ante ipsum primis
  </p>
  <div class="items-container">
    {% for speaker in site.speakers %}
    <a href="{{ speaker.url }}" class="item">
      <div
        class="img"
        style="background-image: url('{{ speaker.pic_url }}');"
      ></div>
      <h4 class="item-name">
        {{ speaker.firstname }} <br />
        {{speaker.lastname}}
      </h4>
      <p class="item-position">{{ speaker.position }}</p>
    </a>
    {% endfor %}
  </div>
</div>
