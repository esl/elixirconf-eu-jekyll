<div class="section video" id="video">
    <h2 class="title">OUR VIDEOS</h2>
    <hr/>
    <div class="posts-container">
        {% for post in site.videos %}
            <div class="post-item">
                <div class="item-container">
                   <div class="item-right">
                 <div class="img" style="background-image: url:{{ video.pic_url }}');"></div>
                 <h2 class="video-title">
                     {{ video.title }}
                 </h2>
                 <p class="video-item-tags">{{ video.tags }}</p>
                        <a class="btn-more" href="{{site.baseurl}}{{video.url}}">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
