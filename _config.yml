title: Elixir Conf EU
description: > # this means to ignore newlines until "baseurl:"
  Elixir conf 2020
baseurl: "/elixirconf-eu-jekyll-" # the subpath of your site, e.g. /blog
url: "https://www.elixirconf.eu" # the base hostname & protocol for your site

logo: "./assets/images/icon-large.png"

# google_site_verification: googleXXXXXXXXXXXXXXXX.html

include: [archives]

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/elixirconfeu
    username: elixirconfeu
    card: image

# Build settings
markdown: kramdown
permalink: pretty

collections:
  participants:
    output: true
  keynotes:
    output: true
  trainers:
    output: true
  trainings:
    output: true
  talks:
    output: true
  posts:
    output: true
  videos:
    output: true
  archive:
    output: true

defaults:
  - scope:
      path: ""
      type: "speakers"
    values:
      layout: "speaker"
  - scope:
      path: ""
      type: "trainers"
    values:
      layout: "speaker"
  - scope:
      path: ""
      type: "trainings"
    values:
      layout: "training"
  - scope:
      path: ""
      type: "talks"
    values:
      layout: "talk"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "videos"
    values:
      layout: "video"
  - scope:
      path: ""
      type: "archives"
    values:
      layout: "archive"
  - scope:
      path: ""
    values:
      layout: "default"

