<html>

<body>

                    <h1 class="training-name">

                    <iframe width="100%" height="580em" src="{{ page.video_url_short }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="training-info"><p><strong>Date:</strong><br> {{ page.event_date }}</p></div>
                    <div class="training-info"><p><strong>Venue:</strong><br> {{ page.venue }}</p></div>
                    <div class="training-info"><div class="content"><strong>Description:</strong><br> {{ page.content }}</div></div>
                </div>
            </div>
        </div>
    </div>
