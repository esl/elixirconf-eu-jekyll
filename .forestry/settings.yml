---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: document
  path: index.html
  label: index
- type: directory
  path: "."
  label: root
  create: all
  match: "**/*"
- type: directory
  path: _layouts
  label: _layouts
  create: all
  match: "**/*"
  new_doc_ext: html
- type: directory
  path: _includes
  label: _includes
  create: all
  match: "**/*"
  new_doc_ext: html
- type: directory
  path: _talks
  label: talks
  create: documents
  match: "**/*"
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
- type: jekyll-videos
  label: Videos
  create: all
- type: directory
  path: _trainings
  label: Trainings
  create: all
  match: "**/*"
  templates:
  - training
- type: directory
  path: _speakers
  label: Speakers
  create: all
  match: "**/*"
  templates:
  - speaker
upload_dir: assets/images
public_path: "/assets/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
